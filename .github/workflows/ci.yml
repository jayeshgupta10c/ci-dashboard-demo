name: CI Dashboard Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Simulate build/test
        run: |
          echo "Running tests..."
          # simulate build result
          STATUS="success"
          COVERAGE=$((RANDOM % 100 + 1))
          DEFECTS=$((RANDOM % 5))
          curl -X POST http:// 10.2.0.2:4000/webhook \
            -H "Content-Type: application/json" \
            -d "{\"status\":\"$STATUS\", \"coverage\":$COVERAGE, \"defects\":$DEFECTS}"
